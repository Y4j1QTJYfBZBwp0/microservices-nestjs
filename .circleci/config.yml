version: 2.1
orbs:
  node: circleci/node@5.1.0
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run test
      - run:
          command: npm run test:e2e
  lint:
    steps:
      - run:
          command: npm run lint

workflows:
  build-and-test:
    jobs:
      - build-and-test
      - lint:
          requires:
            - build-and-test